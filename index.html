<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="login-form">
      <h1>Login</h1>
      <div class="container">
        <div class="main">
          <div class="content">
            <h2>Log In</h2>
            <form id="myForm">
              <input
                type="email"
                name="email"
                placeholder=" email"
                required
                autofocus=""
              />
              <input
                type="password"
                name="Password"
                placeholder=" Password"
                required
                autofocus=""
              />
              <button class="btn" type="submit">Login</button>
            </form>
            <p class="account">
              Don't Have An Account? <a href="register.html">Register</a>
            </p>
          </div>
          <div class="form-img">
            <img src="/assets/signin.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="signinScript.js"></script>
</html>
